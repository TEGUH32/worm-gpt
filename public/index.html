<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEGUH AI - Asisten Pintar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
        }
        
        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        
        .login-box p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-box button:hover {
            transform: translateY(-2px);
        }
        
        /* Main App */
        .app-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .sidebar-header p {
            font-size: 12px;
            color: #888;
        }
        
        .new-chat-btn {
            margin: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
        }
        
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }
        
        .session-item {
            padding: 12px;
            margin: 5px 0;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        .session-item:hover {
            background: #3a3a3a;
        }
        
        .session-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .session-name {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .session-info {
            font-size: 10px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
        
        .session-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        
        .session-item:hover .session-actions {
            display: flex;
            gap: 5px;
        }
        
        .session-action {
            background: #444;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .session-action:hover {
            background: #666;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        
        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            color: #333;
        }
        
        .chat-header span {
            color: #666;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        
        .header-btn:hover {
            background: #e0e0e0;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 15px;
            border-radius: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-info {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            padding: 0 5px;
        }
        
        .user-message .message-info {
            text-align: right;
        }
        
        .input-area {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 20px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: none;
            font-size: 14px;
            line-height: 1.5;
            max-height: 150px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 100px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ðŸ¤– TEGUH AI</h1>
            <p>Asisten Pintar untuk Belajar & Coding</p>
            <input type="text" id="usernameInput" placeholder="Masukkan username" value="user" autocomplete="off">
            <button onclick="handleLogin()">Mulai Chat</button>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>TEGUH AI</h2>
                <p id="userDisplay">user</p>
            </div>
            
            <button class="new-chat-btn" onclick="createNewSession()">
                <span>+</span> New Chat
            </button>
            
            <div class="sessions-list" id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
            
            <div class="sidebar-footer">
                <p>Teguh AI v1.0 â€¢ Free</p>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div>
                    <h3 id="currentSessionName">Select a chat</h3>
                    <span id="sessionInfo"></span>
                </div>
                <div class="header-actions" id="headerActions" style="display: none;">
                    <button class="header-btn" onclick="clearCurrentChat()">Clear Chat</button>
                    <button class="header-btn" onclick="renameCurrentSession()">Rename</button>
                    <button class="header-btn" onclick="deleteCurrentSession()">Delete</button>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">
                    <div class="message-bubble">
                        Halo! Saya Teguh AI, asisten pintar yang siap membantu Anda belajar, coding, atau menjawab pertanyaan. Ada yang bisa saya bantu?
                    </div>
                    <div class="message-info">Teguh AI â€¢ Welcome</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Ketik pesan Anda di sini... (Shift+Enter untuk baris baru)"
                        rows="3"
                        onkeydown="handleKeyDown(event)"
                        disabled
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Kirim</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // =====================================================
        // TEGUH AI - FULL CLIENT
        // =====================================================
        
        const API_URL = window.location.origin;
        let currentUser = {
            id: null,
            username: null
        };
        let currentSession = null;
        let sessions = [];
        let isLoading = false;
        
        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const userDisplay = document.getElementById('userDisplay');
        const sessionsList = document.getElementById('sessionsList');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentSessionName = document.getElementById('currentSessionName');
        const sessionInfo = document.getElementById('sessionInfo');
        const headerActions = document.getElementById('headerActions');
        
        // =====================================================
        // LOGIN HANDLER
        // =====================================================
        async function handleLogin() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Masukkan username!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = {
                        id: data.userId,
                        username: data.username
                    };
                    
                    userDisplay.textContent = data.username;
                    loginContainer.style.display = 'none';
                    appContainer.style.display = 'flex';
                    
                    loadUserSessions();
                }
                
            } catch (error) {
                alert('Login gagal: ' + error.message);
            }
        }
        
        // =====================================================
        // LOAD USER SESSIONS
        // =====================================================
        async function loadUserSessions() {
            try {
                const response = await fetch(`${API_URL}/api/user/${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    sessions = data.sessions || [];
                    renderSessions();
                    
                    // Load first session if exists
                    if (sessions.length > 0) {
                        loadSession(sessions[0].id);
                    } else {
                        // Create first session
                        createNewSession();
                    }
                }
                
            } catch (error) {
                console.error('Load sessions error:', error);
            }
        }
        
        // =====================================================
        // RENDER SESSIONS
        // =====================================================
        function renderSessions() {
            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">No chats yet</div>';
                return;
            }
            
            sessionsList.innerHTML = sessions.map(s => `
                <div class="session-item ${currentSession?.id === s.id ? 'active' : ''}" 
                     onclick="loadSession('${s.id}')">
                    <div class="session-name">${s.name}</div>
                    <div class="session-info">
                        <span>${new Date(s.updated).toLocaleDateString()}</span>
                        <span>${s.messageCount} messages</span>
                    </div>
                    <div class="session-actions">
                        <button class="session-action" onclick="event.stopPropagation(); renameSession('${s.id}')">âœŽ</button>
                        <button class="session-action" onclick="event.stopPropagation(); deleteSession('${s.id}')">Ã—</button>
                    </div>
                </div>
            `).join('');
        }
        
        // =====================================================
        // CREATE NEW SESSION
        // =====================================================
        async function createNewSession() {
            try {
                const response = await fetch(`${API_URL}/api/session/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        sessionName: 'New Chat'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessions.unshift({
                        id: data.session.id,
                        name: data.session.name,
                        updated: data.session.updated,
                        messageCount: 0
                    });
                    
                    renderSessions();
                    loadSession(data.session.id);
                }
                
            } catch (error) {
                alert('Create session failed: ' + error.message);
            }
        }
        
        // =====================================================
        // LOAD SESSION
        // =====================================================
        async function loadSession(sessionId) {
            currentSession = sessions.find(s => s.id === sessionId);
            
            if (!currentSession) return;
            
            // Update UI
            renderSessions();
            currentSessionName.textContent = currentSession.name;
            sessionInfo.textContent = `${currentSession.messageCount} messages`;
            headerActions.style.display = 'block';
            
            // Enable input
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            
            // Load messages
            try {
                const response = await fetch(`${API_URL}/api/chat/history/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderMessages(data.messages);
                }
                
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }
        
        // =====================================================
        // RENDER MESSAGES
        // =====================================================
        function renderMessages(messages) {
            // Clear chat except welcome message
            while (chatContainer.children.length > 1) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
            
            messages.forEach(msg => {
                addMessage(msg.role === 'user' ? 'user' : 'ai', msg.content, msg.timestamp);
            });
        }
        
        // =====================================================
        // ADD MESSAGE
        // =====================================================
        function addMessage(type, content, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Format content
            let formattedContent = formatContent(content);
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${formattedContent}</div>
                <div class="message-info">
                    ${time} â€¢ ${type === 'user' ? 'Kamu' : 'Teguh AI'}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // =====================================================
        // FORMAT CONTENT (code blocks)
        // =====================================================
        function formatContent(text) {
            // Escape HTML
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            // Format code blocks (```code```)
            text = text.replace(/```(.*?)```/gs, '<pre class="code-block">$1</pre>');
            
            // Format inline code (`code`)
            text = text.replace(/`(.*?)`/g, '<code style="background:#f0f0f0; padding:2px 4px; border-radius:3px;">$1</code>');
            
            return text;
        }
        
        // =====================================================
        // SHOW TYPING
        // =====================================================
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <div class="message-info">Teguh AI sedang mengetik...</div>
            `;
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // =====================================================
        // REMOVE TYPING
        // =====================================================
        function removeTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        // =====================================================
        // SEND MESSAGE
        // =====================================================
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message || isLoading || !currentSession) return;
            
            // Add user message
            addMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Show typing
            showTyping();
            
            // Disable input
            isLoading = true;
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/chat/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSession.id,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                removeTyping();
                
                if (data.success) {
                    addMessage('ai', data.message);
                    
                    // Update session info
                    if (data.session) {
                        currentSession.name = data.session.name;
                        currentSession.updated = data.session.updated;
                        currentSessionName.textContent = data.session.name;
                        sessionInfo.textContent = `${currentSession.messageCount + 1} messages`;
                        
                        // Update session in list
                        const sessionIndex = sessions.findIndex(s => s.id === currentSession.id);
                        if (sessionIndex !== -1) {
                            sessions[sessionIndex].name = data.session.name;
                            sessions[sessionIndex].updated = data.session.updated;
                            renderSessions();
                        }
                    }
                }
                
            } catch (error) {
                removeTyping();
                alert('Error: ' + error.message);
            }
            
            // Enable input
            isLoading = false;
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }
        
        // =====================================================
        // HANDLE KEY DOWN
        // =====================================================
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        // =====================================================
        // RENAME SESSION
        // =====================================================
        async function renameSession(sessionId) {
            const newName = prompt('Enter new name:');
            if (!newName) return;
            
            try {
                const response = await fetch(`${API_URL}/api/session/${sessionId}/rename`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const session = sessions.find(s => s.id === sessionId);
                    if (session) {
                        session.name = newName;
                        renderSessions();
                        
                        if (currentSession?.id === sessionId) {
                            currentSessionName.textContent = newName;
                        }
                    }
                }
                
            } catch (error) {
                alert('Rename failed: ' + error.message);
            }
        }
        
        // =====================================================
        // DELETE SESSION
        // =====================================================
        async function deleteSession(sessionId) {
            if (!confirm('Delete this chat?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/session/${sessionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessions = sessions.filter(s => s.id !== sessionId);
                    
                    if (currentSession?.id === sessionId) {
                        if (sessions.length > 0) {
                            loadSession(sessions[0].id);
                        } else {
                            currentSession = null;
                            currentSessionName.textContent = 'Select a chat';
                            sessionInfo.textContent = '';
                            headerActions.style.display = 'none';
                            userInput.disabled = true;
                            sendBtn.disabled = true;
                            
                            // Clear chat
                            while (chatContainer.children.length > 1) {
                                chatContainer.removeChild(chatContainer.lastChild);
                            }
                        }
                    }
                    
                    renderSessions();
                }
                
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }
        
        // =====================================================
        // CURRENT SESSION ACTIONS
        // =====================================================
        function renameCurrentSession() {
            if (currentSession) {
                renameSession(currentSession.id);
            }
        }
        
        function deleteCurrentSession() {
            if (currentSession) {
                deleteSession(currentSession.id);
            }
        }
        
        async function clearCurrentChat() {
            if (!currentSession || !confirm('Clear all messages?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/chat/clear/${currentSession.id}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Clear chat except welcome message
                    while (chatContainer.children.length > 1) {
                        chatContainer.removeChild(chatContainer.lastChild);
                    }
                    
                    sessionInfo.textContent = '0 messages';
                }
                
            } catch (error) {
                alert('Clear failed: ' + error.message);
            }
        }
        
        // =====================================================
        // AUTO RESIZE TEXTAREA
        // =====================================================
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
